<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown 2025</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Cinzel:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="snow-container"></div>
    <div class="christmas-lights">
        <div class="light red"></div>
        <div class="light green"></div>
        <div class="light blue"></div>
        <div class="light yellow"></div>
        <div class="light red"></div>
        <div class="light green"></div>
        <div class="light blue"></div>
        <div class="light yellow"></div>
        <div class="light red"></div>
        <div class="light green"></div>
    </div>
    
    <div class="container">
        <header>
            <h1 class="title">🎄 Christmas Countdown 2025 🎄</h1>
            <p class="subtitle">The most wonderful time of the year is coming!</p>
        </header>
        
        <main>
            <div class="countdown-display">
                <div class="time-unit">
                    <span id="days" class="number">--</span>
                    <span class="label">Days</span>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <span id="hours" class="number">--</span>
                    <span class="label">Hours</span>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <span id="minutes" class="number">--</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <span id="seconds" class="number">--</span>
                    <span class="label">Seconds</span>
                </div>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="message" id="message">
                Get ready for Christmas magic! 🎅
            </div>
            
            <div class="christmas-icons">
                <span class="icon">🎁</span>
                <span class="icon">❄️</span>
                <span class="icon">🎅</span>
                <span class="icon">🦌</span>
                <span class="icon">⭐</span>
                <span class="icon">🔔</span>
                <span class="icon">🕯️</span>
                <span class="icon">🍪</span>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Christmas Countdown | Made with ❤️ and holiday spirit</p>
        </footer>
    </div>
    
    <script src="/static/js/countdown.js"></script>
    <script src="/static/js/snow.js"></script>
    <script src="/static/js/lights.js"></script>
</body>
</html>
